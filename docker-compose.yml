services:
  rustmarkets:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rustmarkets-app
    ports:
      - "3008:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/data
      - rustmarkets-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rustmarkets-network

volumes:
  rustmarkets-logs:
    driver: local

networks:
  rustmarkets-network:
    driver: bridge